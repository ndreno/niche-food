<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Food Quality Scanner</title>
    <meta name="description" content="Scan pet food barcodes to assess quality">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
</head>
<body>
<div class="container">
    <h1>Pet Food Quality Scanner</h1>

    <div class="scanner-container">
        <video id="scanner" playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <button id="startButton" class="btn">Start Scanner</button>
        <button id="stopButton" class="btn" disabled>Stop Scanner</button>
        <button id="switchCamera" class="btn" disabled>Switch Camera</button>
    </div>

    <div class="result-container" id="resultContainer" style="display: none;">
        <h2>Product Information</h2>
        <div id="productInfo"></div>

        <div class="quality-assessment">
            <h2>Quality Assessment</h2>
            <div id="qualityScore"></div>
            <div id="qualityDetails"></div>
        </div>
    </div>

    <div class="loading" id="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Analyzing product...</p>
    </div>
</div>

<script src="https://unpkg.com/@zxing/library@latest"></script>
<script src="./script.js"></script>
</body>
</html>
